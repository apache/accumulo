# General properties
# ------------------
## Accumulo user name
#user.name=root

## Accumulo user password
#user.password=secret

## Accumulo instance name
#instance.name=myinstance

## Zookeeper connection information for Accumulo instance
#instance.zookeeper.host=localhost:2181

## Zookeeper session timeout
#instance.zookeeper.timeout=30


# SSL properties
# --------------
## Enable SSL for client RPC
#instance.rpc.ssl.enabled=false

## Path to SSL key store file
#rpc.javax.net.ssl.keyStore=/path/to/keystore.jks

## Key store type
#rpc.javax.net.ssl.keyStoreType=jks

## Password used to encrypt key store
#rpc.javax.net.ssl.keyStorePassword=

## Path to SSL trust store file
#rpc.java.net.ssl.trustStore=/path/to/truststore.jks

## Trust store type
#rpc.javax.net.ssl.trustStoreType=jks

## Password used to encrypt trust store
#rpc.java.net.ssl.trustStorePassword=


# SASL properties
# ---------------
## Enable SASL for client RPC
#instance.rcp.sasl.enabled=false

## SASL quality of protection. Valid values are 'auth', 'auth-int', and 'auth-conf'
#rpc.sasl.qop=auth

## First component of the Kerberos principal, the 'primary', that Accumulo servers use to login
#kerberos.server.primary=accumulo
